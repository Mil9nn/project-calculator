<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="calculator-body">
            <div class="display"></div>
            <div class="calculator-buttons">
                <button class="button func">AC</button>
                <button class="button func"><i class="fa-solid fa-delete-left"></i></button>
                <button class="button operator"><i class="fa-solid fa-percent"></i></button>
                <button class="button operator"><i class="fa-solid fa-divide"></i></button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator"><i class="fa-solid fa-plus"></i></button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator"><i class="fa-solid fa-minus"></i></button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator"><i class="fa-solid fa-xmark"></i></button>
                <button class="button operator"><i class="fa-solid fa-plus-minus"></i></button>
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="button evaluate func">=</button>
            </div>
        </div>
    </section>
</body>
</html>
